<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="flexy card-top-img">
			<div class="profile-bg-img">
				<div class="wrapper">
					<div class="profile-info flexy">
						<img src="images/image-victor.jpg" alt="Victor" />
						<p class="stats-bold">Victor Crest <span>26</span></p>
						<p>London</p>
					</div>
				</div>
			</div>
		</main>
		<div class="stats">
			<div class="followers">
				<p class="stats-bold">80K</p>
				<p class="stat-name">Followers</p>
			</div>
			<div class="likes">
				<p class="stats-bold">803K</p>
				<p class="stat-name">Likes</p>
			</div>
			<div class="photos">
				<p class="stats-bold">1.4K</p>
				<p class="stat-name">Photos</p>
			</div>
		</div>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chris Blagrove</a>.</div>
	</body>
</html>
